<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/login.css">
    <title>Bank Website - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">FIXY BANK</div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="create.html"><i class="fas fa-user-plus"></i> Create</a></li>
            <li><a href="deposit.html"><i class="fas fa-credit-card"></i> Deposit</a></li>
            <li><a href="withdraw.html"><i class="fas fa-money-bill-wave"></i> Withdraw</a></li>
            <li><a href="alldata.html"><i class="fas fa-database"></i> All Data</a></li>
        </ul>
    </nav>

    <!-- Login Section -->
    <section id="login">
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <form action="#" method="POST" class="login-form" id="loginForm">
                <!-- Email -->
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
                <!-- Password -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Login</button>
            </form>
            

            <div class="create-account-link">
                <p>Don't have an account? <a href="create.html">Create one here</a></p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 FIXY Bank. All Rights Reserved.</p>
    </footer>

    <script src="./js/login.js" type="module"></script>

</body>
</html>
