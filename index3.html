<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/deposit.css">
    <title>Bank Website - Deposit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">FIXY BANK</div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="index1.html"><i class="fas fa-user-plus"></i> Create</a></li>
            <li><a href="index3.html"><i class="fas fa-credit-card"></i> Deposit</a></li>
            <li><a href="index4.html"><i class="fas fa-money-bill-wave"></i> Withdraw</a></li>
            <li><a href="alldata.html"><i class="fas fa-database"></i> All Data</a></li>
        </ul>
    </nav>

    <!-- Deposit Section -->
    <section id="deposit">
        <div class="deposit-container">
            <h2>Deposit Funds</h2>
            <form action="#" method="POST" class="deposit-form">
                <!-- Account Number -->
                <label for="account-number">Account Number:</label>
                <input type="text" id="account-number" name="account-number" placeholder="Enter your account number" required>

                <!-- Deposit Amount -->
                <label for="deposit-amount">Deposit Amount:</label>
                <input type="number" id="deposit-amount" name="deposit-amount" placeholder="Enter amount to deposit" required min="1">

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Deposit</button>
            </form>

            <div class="back-link">
                <p><a href="index.html">Back to Home</a></p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 FIXY Bank. All Rights Reserved.</p>
    </footer>
    <script src="./js/deposit.js"></script>
</body>
</html>
